<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sales Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
 
</head>
<body>


<div >
  <form action="#" autocomplete="on" class="row">
   <div class="invoice col-4">
      <div class="form-group row ">
      <label class="col-sm-4" for="invoice_number">Invoice Number:</label>
      <input class="col-sm-4 form-control form-control-sm" type="text"  name="invoice_number" id="invoice_number" placeholder="Invoice Number">
    </div>
    <div  class="form-group row">
      <label class="col-sm-4"for="invoice_date">Date:</label>
      <input class="col-sm-4 form-control form-control-sm"type="date"  name="invoice_date" id="invoice_date" placeholder="Invoice Number">
    </div>
    <div  class="form-group row">
      <label class="col-sm-4"for="c_name">Customer Name:</label>
      <input class="col-sm-4 form-control form-control-sm" type="text"  name="c_name" id="C_Name" placeholder="Customer Name">
    </div>
    <div  class="form-group row">
      <label class="col-sm-4" for="c_number">Mobile Number:</label>
      <input class="col-sm-4 form-control form-control-sm" type="number"  name="c_number" id="c_number" placeholder="Mobile Number">
    </div>
    <div  class="form-group row">
      <label class="col-sm-4" for="c_address">Address:</label>
      <textarea  name="c_address" class="col-sm-4" id="c_adress" placeholder="Address"/></textarea>
    </div>
    
    <div  class="form-group row">
      <label class="col-sm-4" for="product">Product:</label>
      <input class="col-sm-4 form-control form-control-sm" type="autocomplete"  name="product" id="product" placeholder="Select Product">
     </div>
     <div  class="form-group row">
      <label class="col-sm-4 " for="product_quantity">Quantity:</label>
      <input class="col-sm-4 form-control form-control-sm" type="autocomplete"  name="product_quantity" id="product_quantity" placeholder="Quantity">
      <button type="button" class="btn">Add</button>
    </div>
    
    
</div>
<div class="table-responsive col-8">
<table class="table table-bordered table-striped" float="right">
    <thead>
      <th>Si.No.</th>
      <th>Item code</th>
      <th>Product Name</th>
      <th>Quantity</th>
      <th>MRP</th>
      <th>Our Price</th>
      <th>Discount</th>
      <th>Discount %</th>
      <th>CGST</th>
      <th>SGST</th>
      <th>Total</th>
    </thead>
    <tbody>
    <tr>
     <td>Si.No.</td>
      <td>Item code</td>
      <td>Product Name</td>
      <td>Quantity</td>
      <td>MRP</td>
      <td>Our Price</td>
      <td>Discount</td>
      <td>Discount %</td>
      <td>CGST</td>
      <td>SGST</td>
      <td>Total</td>
    </tr>
    </thbody>
    </table>
    </form>
    </div>
</body>
</html>
